<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Raphael's Life Timeline</title>
</head>

<body>
    <div id="timeline" style="height: 1000px;"></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", { packages: ["timeline"] });
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {

            var container = document.getElementById('timeline');
            var chart = new google.visualization.Timeline(container);
            var dataTable = new google.visualization.DataTable();

            dataTable.addColumn({ type: 'string', id: 'Position' });
            dataTable.addColumn({ type: 'string', id: 'Name' });
            dataTable.addColumn({ type: 'date', id: 'Start' });
            dataTable.addColumn({ type: 'date', id: 'End' });

            // LIFE
            var birth_date = moment("1986-08-19", "YYYY-MM-DD");
            dataTable.addRow(['Life', moment().diff(birth_date, "years", true).toString(), birth_date.toDate(), new Date()]);

            // AGE
            for (var d = moment(birth_date); d <= moment(); d.add(1, 'year')) {
                var age = d.diff(birth_date, 'years', false);
                var start = d.toDate();
                var end = moment(start).add(1, "year").subtract(1, 'day').toDate();
                if (end > new Date()) end = new Date();

                dataTable.addRow(['Age', age.toString(), start, end]);
            }

            dataTable.addRows([
                ['Housing', 'Alto Sorocabano', birth_date.toDate(), new Date(1988, 12, 31)],
                ['Housing', 'Vicente Leporace', new Date(1989, 1, 1), new Date(1990, 12, 31)],
                ['Housing', 'Pietro Romani', new Date(1991, 1, 1), new Date(1993, 12, 31)],
                ['Housing', 'Manoel Simões', new Date(1994, 1, 1), new Date(1995, 12, 31)],
                ['Housing', 'Sto. André - Tio Beto', new Date(1996, 1, 1), new Date(1996, 11, 31)],
                ['Housing', 'Bertoldo Klinger', new Date(1996, 12, 1), new Date(2010, 2, 28)],
                ['Housing', 'Ipiranga - Caminho do Mar', new Date(2010, 3, 1), new Date(2018, 8, 30)],
                ['Housing', 'Ipiranga - Verger', new Date(2018, 9, 1), new Date()],
            ]);

            dataTable.addRows([
                ['Education', 'Lar Escola', new Date(1990, 1, 1), new Date(1993, 12, 31)],
                ['Education', 'Colégio Termomecanica', new Date(1994, 1, 1), new Date(2003, 12, 31)],
                ['Education', 'Faculdade de Tecnologia Termomecanica', new Date(2004, 01, 01), new Date(2006, 12, 31)],
                ['Education', 'Faculdade Impacta Tecnologia', new Date(2007, 10, 08), new Date(2009, 05, 08)],
                ['Education', 'FGV - Fundação Getúlio Vargas', new Date(2017, 01, 31), new Date(2018, 07, 02)],
            ]);

            dataTable.addRows([
                ['Job', 'Alcatel Telecom.', new Date(2005, 4, 1), new Date(2007, 11, 11)],
                ['Job', 'Tim', new Date(2007, 11, 12), new Date(2008, 3, 7)],
                ['Job', 'Falcão Bauer', new Date(2008, 3, 8), new Date(2008, 12, 3)],
                ['Job', 'Itaú Unibanco', new Date(2008, 12, 4), new Date(2019, 11, 01)],
                ['Job', 'Nubank', new Date(2019, 11, 4), new Date()],
            ]);

            dataTable.addRows([
                ['Veichles', 'Corsa Grafite', new Date(2008, 1, 7), new Date(2010, 2, 1)],
                ['Veichles', 'Fox Preto', new Date(2012, 2, 1), new Date(2014, 4, 23)],
                ['Veichles', 'Fox Prata', new Date(2014, 5, 1), new Date(2019, 12, 25)],
                ['Veichles', 'Sportage Preta', new Date(2019, 12, 26), new Date()],
            ]);

            dataTable.addRows([
                ['Faith', 'Igreja Pentagonal', birth_date.toDate(), new Date(2009, 10, 04)],

                ['Relationship', 'Simone', new Date(2015, 6, 1), new Date()],
                ['Relationship', 'Viviane', new Date(2009, 2, 19), new Date(2014, 1, 27)],
                ['Relationship', 'Gabriele', new Date(2007, 1, 18), new Date(2009, 2, 10)],
                ['Relationship', 'Karen', new Date(2005, 1, 1), new Date(2006, 6, 1)],

                ['Mariage', 'Simone', new Date(2019, 5, 4), new Date()],

                ['Kids', 'Nicolas', new Date(2020, 10, 19), new Date()],
            ]);

            dataTable.addRows([
                ['Travels', 'Argentina', new Date(2013, 2, 8), new Date(2013, 2, 13)],
                ['Travels', 'Chile', new Date(2012, 8, 4), new Date(2012, 8, 12)],
                ['Travels', 'EUA 1', new Date(2012, 8, 24), new Date(2012, 9, 14)],
                ['Travels', 'EUA 2', new Date(2014, 10, 26), new Date(2014, 11, 6)],
                ['Travels', 'Caribe', new Date(2015, 4, 10), new Date(2015, 4, 23)],
                ['Travels', 'Europa 1', new Date(2015, 9, 28), new Date(2015, 10, 13)],
                ['Travels', 'Europa 2', new Date(2016, 6, 20), new Date(2016, 7, 2)],
                ['Travels', 'Gramado', new Date(2017, 6, 21), new Date(2017, 6, 25)],
                ['Travels', 'Salvador', new Date(2017, 6, 26), new Date(2017, 6, 30)],
                ['Travels', 'Califórnia', new Date(2018, 7, 20), new Date(2018, 8, 7)],
                ['Travels', 'Portugal', new Date(2019, 5, 7), new Date(2019, 5, 23)],

            ]);

            var options = {
                timeline: { colorByRowLabel: true }
            };

            chart.draw(dataTable, options);
        }
    </script>
</body>

</html>
